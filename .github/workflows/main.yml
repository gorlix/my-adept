name: Build and Auto-Release Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write  # Fondamentale per creare Tag e Release

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necessario per leggere la storia dei Tag precedenti e calcolare il numero successivo
        submodules: recursive

    - name: Setup Keymap Files
      run: |
        # Checkout di QMK (non usiamo l'azione checkout separata per evitare conflitti di path, lo cloniamo manuale o usiamo la CLI)
        # Metodo più pulito: Cloniamo QMK in una sottocartella temporanea
        git clone https://github.com/qmk/qmk_firmware.git qmk_firmware
        cd qmk_firmware
        git submodule update --init --recursive
        cd ..

        # Crea la cartella di destinazione per Ploopy Adept
        mkdir -p qmk_firmware/keyboards/ploopyco/madromys/keymaps/gorlix
        
        # Trova i tuoi file sorgente
        SRC_DIR=$(find . -name "keymap.c" -not -path "./qmk_firmware/*" -exec dirname {} \; | head -n 1)
        echo "Sorgenti trovati in: $SRC_DIR"
        
        # Copia i file
        cp "$SRC_DIR/config.h" qmk_firmware/keyboards/ploopyco/madromys/keymaps/gorlix/
        cp "$SRC_DIR/keymap.c" qmk_firmware/keyboards/ploopyco/madromys/keymaps/gorlix/
        cp "$SRC_DIR/rules.mk" qmk_firmware/keyboards/ploopyco/madromys/keymaps/gorlix/

    - name: Compile Firmware
      uses: qmk/qmk_action@v1 # Usiamo l'azione ufficiale QMK per la compilazione, è più stabile
      with:
        working-dir: qmk_firmware
        keyboard: ploopyco/madromys
        keymap: gorlix

    - name: Rename Firmware
      run: |
        # Trova il file .uf2 generato e rinominalo
        find qmk_firmware -name "*.uf2" -exec mv {} ploopy_adept_firmware.uf2 \;

    - name: Calculate Next Version
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch  # Incrementa sempre l'ultimo numero (es. 1.0.0 -> 1.0.1) se non specificato diversamente

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        files: ploopy_adept_firmware.uf2
